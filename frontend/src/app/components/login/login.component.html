<div class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <div class="max-w-sm w-full">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-light text-gray-800">Connexion</h1>
      <p class="text-gray-500 mt-2">Accédez à votre espace</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white rounded-lg shadow-sm border p-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Email Field -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-500]="email?.invalid && email?.touched"
            placeholder="votre@email.com">
          <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600">
            <div *ngIf="email?.errors?.['required']">Email requis</div>
            <div *ngIf="email?.errors?.['email']">Format invalide</div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Mot de passe
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-500]="password?.invalid && password?.touched"
            placeholder="••••••••">
          <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600">
            <div *ngIf="password?.errors?.['required']">Mot de passe requis</div>
            <div *ngIf="password?.errors?.['minlength']">Minimum 6 caractères</div>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-md">
          <span class="text-red-700 text-sm">{{ errorMessage }}</span>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="!loginForm.valid || isLoading"
          class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-medium py-2 px-4 rounded-md transition-colors">
          <div *ngIf="isLoading" class="flex items-center justify-center">
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
            Connexion...
          </div>
          <span *ngIf="!isLoading">Se connecter</span>
        </button>
      </form>

      <!-- Demo Credentials -->
      <div class="mt-4 p-3 bg-gray-50 rounded-md">
        <p class="text-xs text-gray-600 mb-1"><strong>Test:</strong> admin&#64;example.com</p>
        <p class="text-xs text-gray-600"><strong>Mot de passe:</strong> password</p>
      </div>
    </div>
  </div>
</div>
